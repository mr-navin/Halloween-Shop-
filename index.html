<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            font-size: 1em;
            color: #666;
        }
        .product .price {
            font-size: 1.5em;
            color: #ff6600;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Halloween Shop</h1>
        <p>Your one-stop shop for all things spooky!</p>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Spooky Mask</h3>
            <p>A terrifying mask to scare your friends!</p>
            <p class="price">$19.99</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Glow-in-the-Dark Skeleton</h3>
            <p>Perfect for your Halloween decorations!</p>
            <p class="price">$29.99</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h3>Witch's Broom</h3>
            <p>Fly around the neighborhood in style!</p>
            <p class="price">$14.99</p>
        </div>

        <!-- Add more products here -->
        <!-- Example of adding a new product -->

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 4">
            <h3>New Product Name</h3>
            <p>Description of the new product.</p>
            <p class="price">$XX.XX</p>
        </div>
        -->
    </div>

</body>
  </html>
